language: php
php:
  - '8.0'
  - '7.4'
  - '7.3'
  - 7.1
  - 7.2
env:
  - COMPOSER_COMMAND="install --no-interaction"
  - COMPOSER_COMMAND="update --no-interaction"
  - COMPOSER_COMMAND="update --no-interaction --prefer-lowest"
before_script:
  - composer self-update
  - composer $COMPOSER_COMMAND
script:
  - composer build
